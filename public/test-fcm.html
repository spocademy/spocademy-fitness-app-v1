<!DOCTYPE html>
<html>

    <title>FCM Test</title>

<body>
    <h1>FCM Test Tool</h1>
    <button onclick="testFCM()">Test Send Notification</button>
    <div id="result"></div>

    <script>
        async function testFCM() {
            const token = "cjIBx0D4SglAURQ0UoZAP_:APA91bGew3E5j0FjpITqaBRuxY-xICkXrDYx1sqVNBrUcvNE0_Gf-54kwgVioFqY2tX7DowzRQeDT3ATdDruILFXa_O28gw5Tkz6F6y_-b47xCKRrYH3ycg";
            const serverKey = "AIzaSyC_Fm-hxEyAZigpydCWH1n7Y8IUrNe9qxM"; // Your FCM server key
            
            try {
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {

                        'Authorization': `key=${serverKey}`,

                    },
                    body: JSON.stringify({
                        to: token,
                        notification: {
                            title: "Direct FCM Test",
                            body: "This is a direct FCM test message"
                        }
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
