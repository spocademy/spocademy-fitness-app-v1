name: Automatic Notifications

on:
  schedule:
    # 5:30 AM IST = 12:00 AM UTC
    - cron: '0 0 * * *'
    # 4:30 PM IST = 11:00 AM UTC  
    - cron: '0 11 * * *'
    # 8:30 PM IST = 3:00 PM UTC
    - cron: '0 15 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send notification request
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            https://fitness.spocademy.com/api/notifications/auto-notifications